<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <script>
        function moverTxt() {
            var entrada = document.getElementById('entradaTxt');
            var saidaTxt = document.getElementById('saidaTxt');
            saidaTxt.value = entrada.value;
            entrada.value = " ";
        }

        function moverTexto() {
            setTimeout(moverTxt, 2000);
        }
    </script>
</head>

<body>
    <form>
        <label for="entradaTxt">Insira o texto:</label>
        <input type="text" id="entradaTxt"><br><br>
        <label for="saidaTxt">Resultado: </label>
        <input type="text" id="saidaTxt" disabled><br><br>
        <input type="button" value="Clique aqui" id="" onclick="moverTexto()">
    </form>
</body>
</html>
