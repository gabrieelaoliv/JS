<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = parseInt(prompt("Digite a quantidade de alunos"))
        let somaIdade = 0
        let pessoas = []

        for (let i = 1; i <= n; i++) {
            somaIdade += parseInt(prompt(`Digite a idade da ${i}ª pessoa`))
            pessoas.push(prompt(`Digite o nome da ${i} pessoa`))
        }

        document.write(`<p>A média de idade do grupo é ${somaIdade / pessoas.length}</p>`)
        document.write(`<p>O sorteado foi ${pessoas[Math.floor(Math.random() * pessoas.length)]}</p>`)
    </script>
    
</body>
</html>
