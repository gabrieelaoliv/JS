<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <div class="boxFora">
        <div class="boxInterna">
            <img src="Imagens/gato01.gif" alt="" id="gato01">

        </div>

        </div>

        <div class="boxInterna">
            <img src="Imagens/gato05.gif" alt="">

                <input type="button" value="Gerar número da sorte" id="gato05">
                <input type="text" id="cxNumero" disabled>
            </form>
        </div>
    </div>
